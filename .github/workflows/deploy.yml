name: Deploy Frontend & Backend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cleanup, Build, Deploy on Remote
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "ðŸ§¹ Removing old frontend/backend containers if any..."
            docker ps -a --filter "name=frontend-" -q | xargs -r docker rm -f
            docker ps -a --filter "name=backend-" -q | xargs -r docker rm -f

            echo "ðŸ§¼ Removing old images..."
            docker images "frontend-*" -q | xargs -r docker rmi -f
            docker images "backend-*" -q | xargs -r docker rmi -f

            echo "ðŸ“¦ Building new frontend image..."
            cd ~/Docker-test-frontback/frontend
            docker build -t frontend-$(date +%s) .

            echo "ðŸš€ Running new frontend container..."
            docker run -d --name frontend-latest -p 3000:3000 $(docker images | grep frontend- | head -n1 | awk '{print $1}')

            echo "ðŸ“¦ Building new backend image..."
            cd ~/Docker-test-frontback/backend
            docker build -t backend-$(date +%s) .

            echo "ðŸš€ Running new backend container..."
            docker run -d --name backend-latest -p 5000:5000 $(docker images | grep backend- | head -n1 | awk '{print $1}')
          EOF
