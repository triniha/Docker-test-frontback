name: Deploy Frontend & Backend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload Code to Server
        run: |
          scp -r -o StrictHostKeyChecking=no frontend backend ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/app

      - name: Deploy Frontend & Backend
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "ðŸ§¹ Cleaning old containers..."
            docker ps -a --filter "name=frontend-" -q | xargs -r docker rm -f
            docker ps -a --filter "name=backend-" -q | xargs -r docker rm -f

            echo "ðŸ§¼ Removing old images..."
            docker images "frontend-*" -q | xargs -r docker rmi -f
            docker images "backend-*" -q | xargs -r docker rmi -f

            echo "ðŸ“¦ Building frontend image..."
            cd /tmp/app/frontend
            docker build -t frontend-$(date +%s) .

            echo "ðŸš€ Running frontend container..."
            docker run -d --name frontend-latest -p 3000:3000 $(docker images | grep frontend- | head -n1 | awk '{print $1}')

            echo "ðŸ“¦ Building backend image..."
            cd /tmp/app/backend
            docker build -t backend-$(date +%s) .

            echo "ðŸš€ Running backend container..."
            docker run -d --name backend-latest -p 5000:5000 $(docker images | grep backend- | head -n1 | awk '{print $1}')

            echo "ðŸ§½ Cleaning up code from server..."
            rm -rf /tmp/app
          EOF
