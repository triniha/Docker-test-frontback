name: CI/CD Pipeline

on:
  push:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  deploy:
    name: Build and Deploy Frontend and Backend
    runs-on: ubuntu-latest

    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to Server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            echo "ðŸ§¹ Removing old frontend/backend containers if any..."
            docker ps -a --filter "name=frontend-" -q | xargs -r docker rm -f
            docker ps -a --filter "name=backend-" -q | xargs -r docker rm -f

            echo "ðŸ§¼ Removing old images..."
            docker images "frontend-*" -q | xargs -r docker rmi -f
            docker images "backend-*" -q | xargs -r docker rmi -f

            echo "ðŸ“¦ Building new frontend image..."
            docker build -t frontend-$(date +%s) ./Docker-test-frontback/frontend || exit 1

            echo "ðŸš€ Running new frontend container..."
            docker run -d --name frontend-latest -p 3000:3000 $(docker images | grep frontend- | head -n1 | awk '{print $1}') || exit 1

            echo "ðŸ“¦ Building new backend image..."
            docker build -t backend-$(date +%s) ./Docker-test-frontback/backend || exit 1

            echo "ðŸš€ Running new backend container..."
            docker run -d --name backend-latest -p 5000:5000 $(docker images | grep backend- | head -n1 | awk '{print $1}') || exit 1
          EOF
